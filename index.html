<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滚动条 */
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            color: #4CAF50;
        }
        .profile-img {
            max-width: 200px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        .contact-info {
            list-style-type: none;
            padding: 0;
        }
        .contact-info li {
            margin-bottom: 10px;
        }
        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #45a049;
            text-decoration: underline;
        }
        .click-effect {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .click-effect:active {
            background-color: #45a049;
            transform: scale(0.95);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        /* 点击特效 */
        .click-feedback {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(76, 175, 80, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: ripple 0.6s ease-out;
        }
        @keyframes ripple {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
        /* 容器点击特效 */
        @keyframes containerClick {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
        .container-click {
            animation: containerClick 0.3s ease;
        }
    </style>
</head>
<body>

    <header>
        <h1>个人简介</h1>
    </header>

    <div class="container fade-in">
        <img src="profile.jpg" alt="个人照片" class="profile-img">
        <h2>关于我</h2>
        <p>你好！我叫冯焱，是一名软件工程师，专注于前端开发和用户体验设计。我热爱编程，喜欢解决复杂的问题，并且不断学习新技术。在工作中，我注重细节，追求卓越，致力于为用户提供最好的产品体验。</p>

        <h2>教育背景</h2>
        <p>正在上大学</p>

        <h2>工作经验</h2>
        <p>还没有。</p>

        <h2>联系方式</h2>
        <ul class="contact-info">
            <li>电话: 1234567890</li>
        </ul>

        <div class="click-effect" onclick="alert('感谢点击！')">
            点我试试
        </div>
    </div>

    <script>
        // 全局点击特效
        document.addEventListener('click', (event) => {
            const x = event.clientX;
            const y = event.clientY;

            const feedback = document.createElement('div');
            feedback.className = 'click-feedback';
            feedback.style.left = `${x - 10}px`; // 居中
            feedback.style.top = `${y - 10}px`; // 居中
            document.body.appendChild(feedback);

            // 动画结束后移除元素
            feedback.addEventListener('animationend', () => {
                feedback.remove();
            });
        });

        // 点击图片时的特效
        const profileImg = document.querySelector('.profile-img');
        profileImg.addEventListener('click', () => {
            profileImg.style.border = '5px solid #4CAF50';
            setTimeout(() => {
                profileImg.style.border = 'none';
            }, 500);
        });

        // 容器点击特效
        const container = document.querySelector('.container');
        container.addEventListener('click', () => {
            container.classList.add('container-click');
            // 动画结束后移除类
            container.addEventListener('animationend', () => {
                container.classList.remove('container-click');
            }, { once: true });
        });
    </script>

</body>
</html>
